<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/postit.css" />
    <title>Esempio di lavagna con Post It</title>
  </head>
  <style>
    .postit {
      width: 100%;
      height: 230px;
      text-align: center;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: transform 1s;
    }

    .postit:hover {
      transform: scale(1.3);
      z-index: 1;
    }
  </style>

  <body>
    <main>
      <div class="blackboard">
        <div class="postit-wrapper">
          <div class="postit yellow">
            <div>
              <h4>Task #1</h4>
              <p>Creare i postit</p>
            </div>
          </div>
        </div>
        <div class="postit-wrapper">
          <div class="postit green">
            <div>
              <h4>Task #2</h4>
              <p>Colorarli</p>
            </div>
          </div>
        </div>
        <div class="postit-wrapper">
          <div class="postit purple">
            <div>
              <h4>Task #3</h4>
              <p>Affiancarli</p>
            </div>
          </div>
        </div>
        <div class="postit-wrapper">
          <div class="postit green">
            <div>
              <h4>Task #4</h4>
              <p>Spaziarli</p>
            </div>
          </div>
        </div>
        <div class="postit-wrapper">
          <div class="postit yellow">
            <div>
              <h4>Task #5</h4>
              <p>Ombreggiarli</p>
            </div>
          </div>
        </div>
        <div class="postit-wrapper">
          <div class="postit purple">
            <div>
              <h4>Task #6</h4>
              <p>Ruotarli</p>
            </div>
          </div>
        </div>
        <div class="postit-wrapper">
          <div class="postit yellow">
            <div>
              <h4>Task #7</h4>
              <p>Animarli</p>
            </div>
          </div>
        </div>
        <div class="postit-wrapper">
          <div class="postit green">
            <div>
              <h4>Task #8</h4>
              <p>Testarli</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
